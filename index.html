<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman-Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/media.css">
</head>
<body>
<header>
    <h1>
        Hangman
    </h1>
</header>
    <div class="container" id="game">
        <div class="row justify-content-center">
            <div class="col-sm-12 text-center">
                <img id="hangImg" src="./assets/images/tower-1.png">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center">
                <h2 id="phrase"></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center">
                <form action="#">
                    <label for="user-choice" name="type a letter"></label>
                    <input type="text" id="user-choice" placeholder="Type your letter here" autofocus>
                    <button type="submit" value="submit" id="submit">Submit Letter</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center" >
                <div id="used-letters">Used Letters: </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center">
                <h3 id="maxWrong">Total Mistakes: 0</h3>
            </div>
            <div class="col-sm-12 text-center">
                <h3 id="mistakes">Mistakes left: 6</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center">
                <p id="message"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center">
                <button onClick="window.location.reload();" id="restart">Restart</button>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
